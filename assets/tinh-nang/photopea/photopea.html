<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./image/logo.png" type="image/png">
  <title>Photopea Online Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
    }
    header {
      padding: 1rem 0;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
    .control-panel {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <header>
      <h1 class="fw-bold">Photopea Online Editor</h1>
      <p>Chỉnh sửa ảnh chuyên nghiệp ngay trên trình duyệt</p>
    </header>

    <iframe id="photopea" src="https://www.photopea.com" allow="clipboard-read; clipboard-write"></iframe>
  </div>

  <script src="./script.js">
  </script>
</body>
</html>
