<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./image/logo.png" type="image/png">
  <title>Photopea Online Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
    }
    header {
      padding: 1rem 0;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
    .control-panel {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <header>
      <h1 class="fw-bold">Photopea Online Editor</h1>
      <p>Chỉnh sửa ảnh chuyên nghiệp ngay trên trình duyệt</p>
    </header>

    <iframe id="photopea" src="https://www.photopea.com" allow="clipboard-read; clipboard-write"></iframe>
  </div>

  <script>
    const photopeaFrame = document.getElementById("photopea");

    // Mở ảnh từ máy
    document.getElementById("fileInput").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const data = evt.target.result;
          const msg = {
            type: "open",
            data: data,
            name: file.name
          };
          photopeaFrame.contentWindow.postMessage(msg, "*");
        };
        reader.readAsDataURL(file);
      }
    });

    // Tạo canvas mới
    function createNewCanvas() {
      const w = parseInt(document.getElementById("widthInput").value) || 800;
      const h = parseInt(document.getElementById("heightInput").value) || 600;
      const msg = {
        type: "new",
        width: w,
        height: h
      };
      photopeaFrame.contentWindow.postMessage(msg, "*");
    }

    // Lưu file từ Photopea
    function saveFile() {
      const msg = {
        type: "save"
      };
      photopeaFrame.contentWindow.postMessage(msg, "*");
    }

    // Lắng nghe phản hồi từ Photopea (lưu file)
    window.addEventListener("message", (e) => {
      const data = e.data;
      if (data.type === "save") {
        const a = document.createElement("a");
        a.href = data.data;
        a.download = data.name || "untitled.png";
        a.click();
      }
    });
  </script>
</body>
</html>
