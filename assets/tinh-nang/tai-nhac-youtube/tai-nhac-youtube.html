<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./image/logo.png" type="image/png">
  <title>Tải Nhạc Từ YouTube</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ffe53b; /* Orange */
      --secondary-color: #00c9ff; /* Light Blue */
      --accent-color: #fec194; /* Greenish */
      --dark-blue: #FF0061; /* Dark Blue */
      --light-blue: #00d4ff; /* Lighter Blue */
      --text-color: #e0e0e0; /* Light grey for text */
      --card-bg-light: rgba(255, 255, 255, 0.1);
      --card-bg-dark: rgba(0, 0, 0, 0.2);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, var(--secondary-color), var(--accent-color), var(--dark-blue), var(--light-blue));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden; /* Prevent scrollbar from animation */
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background-color: var(--card-bg-light);
      backdrop-filter: blur(20px); /* Increased blur */
      border-radius: 25px; /* More rounded */
      border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
      box-shadow: 0 15px 40px rgba(0,0,0,0.3); /* Enhanced shadow */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden; /* Ensure content respects border-radius */
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    }

    .card-header {
      background: linear-gradient(45deg, var(--primary-color), #ff2525);
      padding: 20px;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      text-align: center;
      color: white;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      position: relative;
      overflow: hidden;
    }

    .card-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    .logo {
      display: block;
      margin: 0 auto 10px auto;
      width: 90px;
      height: 90px;
      object-fit: contain;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.2));
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: white; /* Changed to white for header */
      margin-bottom: 0; /* Adjust spacing */
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: var(--text-color);
      padding: 12px 18px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.25);
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(243, 156, 18, 0.25);
      color: white;
    }

    .btn-custom {
      background-color: var(--primary-color);
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      color: white; /* Ensure text is white */
    }

    .btn-custom:hover {
      background-color: #f5dba2; /* Slightly darker orange */
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(243, 156, 18, 0.3);
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      background-color: var(--card-bg-dark);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      min-height: 80px; /* Ensure some height even when empty */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .result h5 {
      color: var(--accent-color);
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .result a.btn-outline-light {
      color: white;
      border-color: white;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .result a.btn-outline-light:hover {
      background-color: white;
      color: var(--primary-color);
      border-color: white;
      transform: translateY(-2px);
    }

    .alert {
      margin-bottom: 0; /* Remove default margin */
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: 400;
      background-color: rgba(255, 255, 255, 0.1); /* Lighter alert background */
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .alert-warning {
      color: #ffe0b2; /* Lighter warning text */
      border-color: #ffb74d;
    }
    .alert-danger {
      color: #ffcdd2; /* Lighter danger text */
      border-color: #ef9a9a;
    }
    .alert-success {
      color: #c8e6c9; /* Lighter success text */
      border-color: #a5d6a7;
    }

    .spinner-border {
      color: var(--primary-color) !important;
    }

    @media (max-width: 576px) {
      .card {
        padding: 20px !important;
        border-radius: 20px;
      }
      .card-header {
        font-size: 1.5rem;
        padding: 15px;
        border-top-left-radius: 19px;
        border-top-right-radius: 19px;
      }
      .logo {
        width: 70px;
        height: 70px;
      }
      .btn-custom {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card">
          <div class="card-header">
            <img src="./image/logo.png" alt="Logo" class="logo">
            <h2><i class="bi bi-music-note-beamed me-2"></i> Tải Nhạc YouTube</h2>
          </div>
          <div class="card-body p-4">
            <div class="mb-3">
              <label for="urlInput" class="form-label visually-hidden">YouTube URL</label>
              <input type="text" class="form-control" id="urlInput" placeholder="Dán link youtube vào đây" aria-label="YouTube URL Input" />
            </div>
            <button class="btn btn-custom w-100" onclick="downloadVideo()"><i class="bi bi-cloud-arrow-down-fill me-2"></i> Tải Xuống</button>
            <div class="result mt-4" id="result"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js">
  </script>
</body>
</html>
