<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tạo mã QR từ liên kết</title>
  <link rel="icon" href="https://media.discordapp.net/attachments/995745760807239680/1390299682860826624/Untitled-1_Recovered.png?ex=6867c0fa&is=68666f7a&hm=4df8905c7a8c640e9b7965ca698086da9201807508bff36a6466963866b647d5&=&format=webp&quality=lossless&width=847&height=847" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="text-center mb-3">
      <img src="https://media.discordapp.net/attachments/995745760807239680/1390299682860826624/Untitled-1_Recovered.png?ex=6867c0fa&is=68666f7a&hm=4df8905c7a8c640e9b7965ca698086da9201807508bff36a6466963866b647d5&=&format=webp&quality=lossless&width=847&height=847" alt="Logo" style="height: 80px; object-fit: contain;">
    </div>
    <h1 class="text-center text-primary mb-4">Tạo mã QR từ liên kết</h1>
    <div class="mb-3">
      <label for="linkInput" class="form-label">Liên kết</label>
      <input type="text" id="linkInput" class="form-control" placeholder="Nhập liên kết ở đây">
    </div>
    <div class="mb-3">
      <label class="form-label">Chọn ảnh chèn vào giữa (tùy chọn)</label>
      <div class="custom-file-input">
        <label class="custom-file-label">Chọn ảnh logo...</label>
        <input type="file" id="logoInput" accept="image/*">
      </div>
    </div>
    <div class="mb-3">
        <label for="logoUrlInput" class="form-label">Hoặc dán liên kết ảnh</label>
        <input type="text" id="logoUrlInput" class="form-control" placeholder="Dán URL của ảnh vào đây">
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-info text-white" onclick="generateQRCode()">Tạo mã QR</button>
      <button id="downloadBtn" class="btn btn-success" onclick="downloadQRCode()">Tải mã QR</button>
      <button class="btn btn-secondary" onclick="window.location.href='index.html'">Quay lại trang chủ</button>
    </div>
    <div id="qrcode"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
