<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tải Video & Nhạc YouTube</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-[Poppins]">

  <header class="text-center py-8">
    <img src="assets/logo.png" alt="Logo" class="mx-auto w-20 mb-4">
    <h1 class="text-3xl md:text-5xl font-[Playfair_Display] text-yellow-400">YouTube Downloader</h1>
    <p class="text-gray-400 mt-2">Tải video & nhạc chất lượng cao miễn phí</p>
  </header>

  <main class="max-w-xl mx-auto px-4 py-6">
    <form id="downloadForm" class="space-y-4">
      <input type="url" id="youtubeUrl" placeholder="Dán liên kết YouTube vào đây..." required
        class="w-full p-3 rounded-xl text-black focus:outline-none focus:ring-2 focus:ring-yellow-400">
      
      <select id="format" class="w-full p-3 rounded-xl text-black">
        <option value="mp3">Tải Nhạc (MP3)</option>
        <option value="mp4">Tải Video (MP4)</option>
      </select>

      <button type="submit"
        class="bg-yellow-400 hover:bg-yellow-500 text-black py-3 px-6 w-full rounded-xl font-bold transition">
        Tải xuống
      </button>
    </form>

    <div id="result" class="mt-6 text-center hidden">
      <p class="text-green-400">✅ Đang xử lý, vui lòng chờ...</p>
    </div>
  </main>

  <footer class="text-center text-gray-500 py-4 text-sm">
    © 2025 YouTube Downloader. Chỉ sử dụng cho mục đích cá nhân.
  </footer>

  <script src="script.js"></script>
</body>
</html>
