<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    input {
      padding: 12px 16px;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #3498db;
    }

    button {
      background: #3498db;
      color: white;
      font-size: 1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2c80b4;
    }

    #result {
      margin-top: 30px;
    }

    .link {
      display: block;
      margin: 12px 0;
      font-size: 1.1rem;
      color: #27ae60;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    .link:hover {
      color: #1e8449;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Downloader</h1>
    <input type="text" id="url" placeholder="D√°n link YouTube v√†o ƒë√¢y..." />
    <button onclick="download()">üéØ Ph√¢n t√≠ch</button>
    <div id="result"></div>
  </div>

  <script>
    async function download() {
      const url = document.getElementById('url').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "‚è≥ ƒêang x·ª≠ l√Ω...";

      try {
        const response = await fetch("http://localhost:3000/api/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (!data.status || data.status !== 'ok') {
          resultDiv.innerHTML = "‚ùå Kh√¥ng th·ªÉ ph√¢n t√≠ch video.";
          return;
        }

        const parser = new DOMParser();
        const doc = parser.parseFromString(data.result, "text/html");

        const audio = doc.querySelector("a[href*='mp3']");
        const video = doc.querySelector("a[href*='mp4']");

        let html = "<h3>K·∫øt qu·∫£:</h3>";
        if (audio) html += `<a class="link" href="${audio.href}" target="_blank">üéµ T·∫£i nh·∫°c (MP3)</a>`;
        if (video) html += `<a class="link" href="${video.href}" target="_blank">üìπ T·∫£i video (MP4)</a>`;

        resultDiv.innerHTML = html || "Kh√¥ng t√¨m th·∫•y link t·∫£i.";
      } catch (err) {
        resultDiv.innerHTML = "‚ùå L·ªói khi g·ªçi backend.";
      }
    }
  </script>
</body>
</html>
